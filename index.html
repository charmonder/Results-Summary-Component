<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results Summary Component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="container">
      <div class="result">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
  
      <div class="summary">
        <div class="title">
          <h3>Summary</h3>
        </div>
        <div class="red item">
          <div class="flex">
            <img src="assets/images/icon-reaction.svg" alt="reaction icon">
            <p>Reaction</p>
          </div>
          <p class="score">80 <span>/ 100</span></p>
        </div>
        <div class="yellow item">
          <div class="flex">
            <img src="assets/images/icon-memory.svg" alt="reaction icon">
            <p>Memory</p>
          </div>
          <p class="score">92 <span>/ 100</span></p>
        </div>
        <div class="green item">
          <div class="flex">
            <img src="assets/images/icon-verbal.svg" alt="reaction icon">
            <p>Verbal</p>
          </div>
          <p class="score">61 <span>/ 100</span></p>
        </div>
        <div class="blue item">
          <div class="flex">
            <img src="assets/images/icon-visual.svg" alt="reaction icon">
            <p>Visual</p>
          </div>
          <p class="score">72 <span>/ 100</span></p>
        </div>
        <button>Continue</button>
      </div>
    </div>

  </main>  

</body>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/thecappywritergirl/">charmonder</a>.
  </div>
</footer>

</html>
